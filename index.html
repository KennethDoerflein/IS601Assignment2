<html lang="en">
  <head>

    <div>
      <span>Enter the bill subtotal: </span>
      $<input type="number" name="q3Total" id="q3Total" min="0" />
    </div>

      <input type="number" name="q3Tip" id="q3Tip" max="999" min="0" />%

    <div class="result" id="q3CalcTip"></div>
